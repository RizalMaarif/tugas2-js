<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Data Pegawai</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #aaaaaa;
        }

        tfoot {
            background-color: #d9edf7;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="data-pegawai"></tbody>
        <tfoot id="total-gaji"></tfoot>
    </table>

    <script>
        // Data Pegawai
        let nama = "dodi prayodi";
        let umur = 25;
        let jabatan = "manajer";
        let status = "menikah";

        // Gaji Pokok dengan IF
        let gapok;
        if (jabatan.toLowerCase() === "manajer") {
            gapok = 15000000;
        } else if (jabatan.toLowerCase() === "asisten manajer") {
            gapok = 10000000;
        } else {
            gapok = 5000000;
        }

        // Tunjangan Jabatan = 15% dari gapok
        let tunjanganJabatan = 0.15 * gapok;
        // BPJS = 10% dari gapok
        let bpjs = 0.10 * gapok;
        // Tunjangan Keluarga dengan ternary operator
        let tunjanganKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gapok : 0;
        // Total Gaji
        let totalGaji = gapok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Isi tbody
        document.getElementById("data-pegawai").innerHTML = `
            <tr>
                <td>${nama}</td>
                <td>${umur}</td>
                <td>${jabatan}</td>
                <td>${status}</td>
                <td>Rp ${gapok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
            </tr>
        `;

        // Isi tfoot
        document.getElementById("total-gaji").innerHTML = `
            <tr>
                <td colspan="8">Total Gaji: Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;
    </script>
</body>

</html>
